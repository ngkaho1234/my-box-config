<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintmedium</const>
  </edit>
 </match>

 <!-- The default monospace font should be Source Code Pro -->
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Source Code Pro</family>
  </prefer>
 </alias>
</fontconfig>
